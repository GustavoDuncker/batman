<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Site dos herois/title>
</head>

<body>
   
    <header>
        <div id="navbar">
            <img id="icon" src="icon.png" alt="Icone do Batman">
            <h1>Site dos herois e viloes</h1>
        </div>
    </header>

    <main>
        <section id="noticias" > 
            
            <div class="noticia">
                <h3>Batman é visto parado</h3>
                <img class="Imagem_noticia" src="batman_parado.png"  alt="">
                <p>Ele esta parado</p>
            </div>

            <div class="noticia">
                <h3>Batman tem um carro elegante</h3>
                <img class="Imagem_noticia" src="noticia2.png" alt="">
                <p>é muito bonito mesmo</p>
            </div>

            <div class="noticia">
                <h3>Batman manda beijo para a foto</h3>
                <img class="Imagem_noticia" src="noticia3.png" alt="">
                <p>Divissimo</p>
            </div>

        </section> 

        <section id="viloes">

            <div class="vilao">
                <h3>coringa desfilando</h3>
                <img class="vilao1"  src="vilao1.gif" alt="">
                <p>O terror do crime</p>
            </div>

            <div class="vilao">
                <h3>Coringa mostra sua tatuagem nova</h3>
                <img class="vilao2" src="vilao2.gif" alt="">
                <p>Um debochado</p>
            </div>

            <div class="vilao">
                <h3>Coringa agitado</h3>
                <img class="vilao3" src="vilao3.gif" alt="">
                <p>AHHHH!</p>
            </div>
        </section>

        <section id="aliados">

            <div class="aliado">
                <h3>Superhomem</h3>
                <img class="aliado1" src="aliado1.gif" alt="">
                <p>Um bom homem!</p>
            </div>

            <div class="aliado">
                <h3>Robin</h3>
                <img class="aliado2" src="aliado2.gif" alt="">
                <p>Melhor nao provocar</p>
            </div>

            <div class="aliado">
                <h3>Flash</h3>
                <img class="aliado3" src="aliado3.gif" alt="">
                <p>O mais rapido</p>
            </div>

        </section>
    </main>

    <footer>

        <div id="rodape">
            <p>Todos os direitos reservados.</p>
        </div>
    </footer>


</body>
</html>
